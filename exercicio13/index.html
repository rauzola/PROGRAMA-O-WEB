<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoções Especiais</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="promotions-container">
        <h1>Promoções Especiais</h1>
        <div class="promotion-item">
            <img src="https://via.placeholder.com/200" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do produto 1. Oferece qualidade excepcional.</p>
            <p class="price"><del>R$ 100,00</del> <strong>R$ 80,00</strong></p>
        </div>
        
        <div class="promotion-item">
            <img src="https://via.placeholder.com/200" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do produto 2. Ideal para uso diário.</p>
            <p class="price"><del>R$ 150,00</del> <strong>R$ 120,00</strong></p>
        </div>
        
        <div class="promotion-item">
            <img src="https://via.placeholder.com/200" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do produto 3. Uma escolha perfeita!</p>
            <p class="price"><del>R$ 200,00</del> <strong>R$ 150,00</strong></p>
        </div>
    </div>
</body>

</html>
